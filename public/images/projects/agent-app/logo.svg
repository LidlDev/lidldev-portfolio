<?xml version="1.0" encoding="UTF-8"?>
<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <circle cx="100" cy="100" r="90" fill="#3B82F6" stroke="#1E40AF" stroke-width="4"/>
  
  <!-- Agent icon - simplified robot/dashboard icon -->
  <g transform="translate(100, 100)">
    <!-- Head -->
    <rect x="-25" y="-40" width="50" height="35" rx="8" fill="white"/>
    
    <!-- Eyes -->
    <circle cx="-12" cy="-25" r="4" fill="#3B82F6"/>
    <circle cx="12" cy="-25" r="4" fill="#3B82F6"/>
    
    <!-- Body -->
    <rect x="-30" y="-5" width="60" height="45" rx="8" fill="white"/>
    
    <!-- Dashboard elements -->
    <rect x="-20" y="5" width="15" height="3" rx="1" fill="#3B82F6"/>
    <rect x="-20" y="12" width="25" height="3" rx="1" fill="#10B981"/>
    <rect x="-20" y="19" width="20" height="3" rx="1" fill="#F59E0B"/>
    
    <!-- Chart icon -->
    <g transform="translate(10, 15)">
      <rect x="0" y="10" width="3" height="8" fill="#3B82F6"/>
      <rect x="5" y="5" width="3" height="13" fill="#10B981"/>
      <rect x="10" y="8" width="3" height="10" fill="#F59E0B"/>
    </g>
  </g>
  
  <!-- Text -->
  <text x="100" y="170" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">AGENT</text>
</svg>
