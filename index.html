<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LidlDev Portfolio</title>

    <!-- Favicons and Icons -->
    <link rel="icon" type="image/png" href="/images/Harry.png" />
    <link rel="apple-touch-icon" href="/images/Harry.png" />
    <link rel="manifest" href="/manifest.json" />

    <!-- Basic Meta Tags (will be overridden by react-helmet-async) -->
    <meta name="description" content="Harry - Full Stack Developer specializing in React, TypeScript, Swift, and modern web technologies. Building beautiful, scalable applications and mobile experiences." />
    <meta name="author" content="Harry - LidlDev" />
    <meta name="robots" content="index, follow" />
    <meta name="googlebot" content="index, follow" />

    <!-- Theme and Color -->
    <meta name="theme-color" content="#F8F9FA" />
    <meta name="msapplication-TileColor" content="#F8F9FA" />

    <!-- Open Graph (will be overridden by react-helmet-async) -->
    <meta property="og:title" content="LidlDev - Full Stack Developer & Software Engineer" />
    <meta property="og:description" content="Harry - Full Stack Developer specializing in React, TypeScript, Swift, and modern web technologies." />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="https://www.lidldev.com/images/Harry.png" />
    <meta property="og:url" content="https://www.lidldev.com" />
    <meta property="og:site_name" content="LidlDev Portfolio" />

    <!-- Twitter Card (will be overridden by react-helmet-async) -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@lidldev" />
    <meta name="twitter:creator" content="@lidldev" />
    <meta name="twitter:image" content="https://www.lidldev.com/images/Harry.png" />

    <!-- Handle transition from hash routing to browser routing -->
    <script src="/hash-redirect.js"></script>
  </head>
